name: Unit tests & Coverage
on: ["push", "pull_request"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set head
        run: git remote set-head origin main

      - name: Read .nvmrc
        run: echo "##[set-output name=NVMRC;]$(cat .nvmrc)"
        id: nvm

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ steps.nvm.outputs.NVMRC }}

      - name: npm ci
        run: npm ci

      - name: run lint
        uses: wearerequired/lint-action@v1.7.0
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          eslint: true
          auto_fix: true
      
      - name: initiate mongo
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: 4.4.2
      
      - name: Load mongo
        run: mongorestore --drop --gzip --nsFrom='`mongo --quiet < ./script/mongo/getFirstDb.js`.*' --nsTo='database.*' --archive=test/mongodump.gz

      - name: initialize with default configs
        run: npm run setup
        env:
          PORT: 4000

      - name: run locov
        run: npm run locov
        env:
          DISCORD_CLIENT_SECRET: ${{ secrets.DISCORD_CLIENT_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CLIENT_ID: ${{ secrets.DISCORD_CLIENT_ID }}
          MONGODB_URL: mongodb://127.0.0.1:27017/database
          PORT: 4000

      - name: Coveralls
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
